name: Extract Issue Data
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write

jobs:
    extract_data:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
            with:
              token: ${{ secrets.GITHUB_TOKEN }}

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20'
              cache: 'npm'

          - name: Install dependencies
            run: npm ci

          - name: Authenticate GitHub CLI
            run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          - name: Build TypeScript
            run: npm run build

          # - name: Check if database exists
          #   id: db_check
          #   run: |
          #     if [ -f "microsoft-vscode-mssql.db" ]; then
          #       echo "database_exists=true" >> $GITHUB_OUTPUT
          #       echo "Database found, will run incremental update"
          #     else
          #       echo "database_exists=false" >> $GITHUB_OUTPUT
          #       echo "No database found, will run bootstrap"
          #     fi

          - name: Run issue extraction script
            run: npm start microsoft/vscode-mssql
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          - name: Run incremental update
            continue-on-error: true
            run: npm run incremental -- --inputPath microsoft-vscode-mssql-all-issues.json --chartsPath microsoft-vscode-mssql-charts.json

          - name: Commit and push results
            if: always()
            run: |
              git config --local user.name "github-actions[bot]"
              git config --local user.email "github-actions[bot]@users.noreply.github.com"
              
              # Add generated files
              git add .
              
              # Check if there are changes to commit
              if git diff --staged --quiet; then
                echo "No changes to commit."
                exit 0
              fi
              
              echo "Changes detected, committing and pushing."
              git commit -m "Update issue analysis results [skip ci]"
              git push origin main